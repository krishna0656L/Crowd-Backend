services:
  - type: web
    name: crowd-backend
    env: python
    region: oregon  # Choose the region closest to your users
    build:
      os: ubuntu22.04
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
    buildCommand: |
      pip install -r requirements.txt
      npm install --production=false
      chmod +x start.sh
    startCommand: ./start.sh
